<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="navbar">
			<div class="nav-logo border">
				<div class="logo">
					<img src="images/amazon_logo.png" width="100" height="50">
				</div>
			</div>
			<div class="nav-address border">
				<p class="add-first">Deliver to</p>
				<div class="add-icon">
					<i class="fa-solid fa-location-dot"></i>
					<p class="add-second">India</p>
				</div>
			</div>
			<div class="nav-search">
				<select class="search-select">
					<option>All</option>
				</select>
				<input placeholder="Search Amazon.in" class="input-search">
				<div class="nav-searchicon">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
			<div class="nav-account border">
				<p><span>Hello, sign in</span></p>
				<p class="nav-second">Account & Lists</p>
			</div>
			<div class="nav-return border">
				<p><span>Returns</span></p>
				<p class="nav-second">& Orders</p>
			</div>
			<div class="nav-cart border">
				<i class="fa-solid fa-cart-shopping"></i>
				Cart
			</div>
		</div>
		</div>
		<div class="panel">
			<div class="panel-all">
				<i class="fa-solid fa-bars"></i>
				All
			</div>
			<div class="panel-opts">
				<p>Today's Deal</p>
				<p>Customer Service</p>
				<p>Registry</p>
				<p>Gift Cards</p>
				<p>Sell</p>
			</div>
		<div class="nav-deal">
			<p>Shops deals in Electronics</p>
		</div>
		
		</div>
	</header>
	<div class="hero-section">
		<img src="images/hero_image.jpg" >
	
	</div>
	<div class="shop-section">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
	

</body>
</html>
